spring:
  application:
    name: springboot-cloud-eureka
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    #服务器才关闭下面这两个
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
